<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #384B70;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #507687;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            color: white;
        }
        .cover-photo {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: #384B70;
        }
        .cover-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            display: flex;
            align-items: center;
            padding: 20px;
            position: relative;
            margin-top: -60px;
        }
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #384B70;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-right: 20px;
            border: 4px solid #507687;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .edit-profile {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: #384B70;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
        }
        .edit-profile:hover {
            background-color: #2c3c5b;
        }
        .details-section {
            padding: 20px;
        }
        .details-section h1 {
            margin: 0;
            font-size: 24px;
        }
        .details-section p {
            margin: 5px 0;
            color: #e1e1e1;
        }
        .about-section {
            padding: 20px;
            border-top: 1px solid #e1e1e1;
        }
        .about-section h2 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .about-section p {
            margin: 0;
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="cover-photo">
            {% if profile.cover_picture %}
                <img src="{{ profile.cover_picture.url }}" alt="Cover Picture">
            {% endif %}
        </div>
        <div class="profile-info">
            <div class="profile-picture">
                {% if profile.profile_picture %}
                    <img src="{{ profile.profile_picture.url }}" alt="Profile Picture">
                {% else %}
                    <img src="https://via.placeholder.com/120" alt="Default Profile Picture">
                {% endif %}
            </div>
            <a href="{% url 'profile-edit' %}" class="edit-profile">Edit Profile</a>
        </div>
        <div class="details-section">
            <h1>{{ profile.name }}</h1>
            <p>Sex: {{ profile.get_sex_display }}</p>
            <p>Age: {{ profile.age }}</p>
        </div>
        <div class="about-section">
            <h2>About Me</h2>
            <p>{{ profile.about_me }}</p>
        </div>
    </div>
</body>
</html>
