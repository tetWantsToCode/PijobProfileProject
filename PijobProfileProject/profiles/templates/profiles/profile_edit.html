<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #384B70;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #507687;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            color: white;
        }
        .edit-title {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section input,
        .form-section textarea {
            width: 100%; 
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff; 
            color: #333;
            box-sizing: border-box; 
        }
        .form-section textarea {
            resize: vertical;
            min-height: 150px;
        }
        .button-section {
            text-align: center;
            margin-top: 20px;
        }
        .save-button {
            background-color: #384B70;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            text-decoration: none;
        }
        .save-button:hover {
            background-color: #2c3c5b;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #e1e1e1;
            font-size: 14px;
        }
        .back-link:hover {
            color: white;
        }
        
    </style>
</head>
<body>
    <div class="profile-container">
        <h1 class="edit-title">Edit Profile</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-section">
                <label for="profile_picture">Profile Picture</label>
                {{ form.profile_picture }}
            </div>

            <div class="form-section">
                <label for="cover_picture">Cover Photo</label>
                {{ form.cover_picture }}
            </div>

            <div class="form-section">
                <label for="name">Full Name</label>
                {{ form.name }}
            </div>

            <div class="form-section">
                <label for="sex">Sex</label>
                {{ form.sex }}
            </div>

            <div class="form-section">
                <label for="age">Age</label>
                {{ form.age }}
            </div>

            <div class="form-section">
                <label for="about_me">About Me</label>
                {{ form.about_me }}
            </div>

            <div class="button-section">
                <button type="submit" class="save-button">Save Changes</button>
            </div>
        </form>

        <a href="{% url 'profile-view' %}" class="back-link">Back to Profile</a>
    </div>
</body>
</html>
